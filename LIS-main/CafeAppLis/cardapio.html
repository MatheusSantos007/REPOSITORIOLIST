<!DOCTYPE html><!--especificando que estamos programando com os elementos HTML-->
<html>

<head>
  <meta charset="UTF-8"><!--Identificar caracteres de qualquer idioma-->
  <title>Cardápio</title><!-- título da aba da página-->
  

  <!-- Bootstrap - CSS -->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <header><!--o header é o cabeãlho da página-->
    <!-- Toolbar // todo o oconteúdo do navbar da página, que se encontra logo no início da aplicação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><!--Titulo do navbar-->
          Coffee
          <small>Arábica</small>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a><!-- item home, ou seja, ao ser pressionado exibe esta página, index.-->
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Cardápio</a><!-- caso houvesse endereçamento e fosse presionado, levaria para a página do cardápio.-->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a><!-- caso houvesse endereçamento e fosse presionado, levaria para a página do cardápio.-->
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <main><!-- todo o elemento inserido dentro do main, será considerado o conteúdo principal do body-->
    <section class="my-3"> <!-- o section será utilizado para separar uma seção da outra, dentro da aplicação, por exemplo, inserir apenas um carrossel nesta section e na outra, posso criar outro tipo de conteúdo, mantendo o código organizado.-->

      <!-- Grid -->
      <div class="container"><!-- nas divs utilizamos para agrupar os elementos que inserimos.-->

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          +
        </button>

        <!-- Modal -->
        <div class="modal fade" data-bs-keyboard="false" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Adicionar Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <h1>Conteúdo do modal</h1>

                <!-- Formulário -->
                <form id="foodForm">
                  <div class="mb-3">
                    <!-- Nome dos alimentos -->
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control">
                    <div id="nomeHelp" class="form-text">Adicione o nome do Alimento.</div>
                  </div>

                  <!-- Descrição dos produtos -->
                  <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" name="descricao" id="descricao" class="form-control">
                  </div>

                  <!-- Preço dos produtos -->
                  <div class="mb-3">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="text" name="preco" id="preco" class="form-control">
                  </div>

                  <!-- Imagem -->
                  <div class="mb-3">
                    <label for="imagem" class="form-label">Imagem</label>
                    <input type="text" name="imagem" id="imagem" class="form-control">
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>

                    <!-- <input type="submit" value="Adicionar"> -->
                    <button type="submit" class="btn btn-primary" id="adicionarFoodButton">
                      Adicionar
                    </button>
                  </div>
                </form>

              </div>

            </div>
          </div>
        </div>

        <!-- Linha do cardapio -->
        <div id="itens-cardapio" class="row">

          <!-- Colunas do cardapio-->

          <!-- beforeend//Dentro do elemento, após seu último filho -->
        </div>

    </section>

  </main>
  <footer></footer><!-- o footer será todo o conteúdo de rodapé, que permanecerá no fim da página-->

  <!-- Cardápio do cafe -->
  <script src="./js/cardapio.js" type="module"></script>

  <!-- Bootstrap - Js -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
